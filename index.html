<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live preview and inspiration for samucavirtualit">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script defer src="../assets/js/script.js"></script>
    <title>Live preview and inspiration for samucavirtualit</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="view">
                    <div class="content">
                        <img class="bg active" src="assets/img/01.jpg" alt="">
                        <img class="bg" src="assets/img/02.jpg" alt="">
                        <img class="bg" src="assets/img/03.jpg" alt="">
                        <div class="buttons">
                            <a href="#" class="button">Button 1</a>
                            <a href="#" class="button">Button 2</a>
                            <a href="#" class="button">Button 3</a>
                        </div>
                    </div>

                </div>
                <div class="settings">
                    <form action="">
                        <input type="range" id="duration" name="cowbell"
                               min="0" max="2000" value="500" step="100">
                        <label for="duration">Transition Duration: 500</label>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
